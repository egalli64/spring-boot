<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Shopping Cart</title>
</head>
<body>
    <h1>A Simple Shopping Cart</h1>

    <h2>Add a product to your cart</h2>
    <div th:each="product : ${products}">
        <form action="/m1/s9/add" method="post">
            <input type="hidden" name="product" th:value="${product}">
            <button type="submit">
                <span th:text="${product}">something</span>
            </button>
        </form>
    </div>

    <h2>Your current cart</h2>
    <div th:if="${cart != null and !cart.isEmpty()}">
        <div th:each="item : ${cart}">
            <form action="/m1/s9/remove" method="post" style="display: inline;">
                <input type="hidden" name="product" th:value="${item}"> <span th:text="${item}"></span>
                <button type="submit">Remove</button>
            </form>
        </div>
        <p>
            Total items: <span th:text="${cart.size()}"></span>
        </p>
        <a href="/m1/s9/clear">Clear Cart</a>
    </div>

    <div th:if="${cart == null or cart.isEmpty()}">
        <p>Your cart is empty</p>
    </div>

    <div th:replace="~{fragments :: myNav}"></div>
</body>
</html>
